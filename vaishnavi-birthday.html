<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vaishnavi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cyan-light: #a0f4f4;
            --cyan-main: #4dd4d4;
            --cyan-deep: #2aa6a6;
            --pink-accent: #ffb3d9;
            --white: #ffffff;
            --cream: #fff9f0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--cyan-light) 0%, var(--cyan-main) 50%, var(--cyan-deep) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            color: var(--pink-accent);
            opacity: 0;
            animation: floatHeart 6s ease-in infinite;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
            animation: fadeInScale 1.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Cake Container */
        .cake-container {
            margin-bottom: 40px;
            animation: bounceIn 1.2s ease-out 0.5s backwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Cake */
        .cake {
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .cake-layer {
            background: linear-gradient(135deg, #ffcce6 0%, var(--pink-accent) 100%);
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }

        .layer-1 {
            width: 200px;
            height: 40px;
            border: 4px solid var(--white);
        }

        .layer-2 {
            width: 160px;
            height: 35px;
            margin-top: -5px;
            border: 4px solid var(--white);
        }

        .layer-3 {
            width: 120px;
            height: 30px;
            margin-top: -5px;
            border: 4px solid var(--white);
        }

        /* Frosting */
        .frosting {
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 15px;
            background: var(--white);
            border-radius: 50% 50% 0 0;
            overflow: hidden;
        }

        .frosting::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--white);
            border-radius: 50%;
            left: -10px;
            top: -10px;
            box-shadow: 
                30px 0 0 var(--white),
                60px 0 0 var(--white),
                90px 0 0 var(--white),
                120px 0 0 var(--white),
                150px 0 0 var(--white),
                180px 0 0 var(--white),
                210px 0 0 var(--white);
        }

        /* Candles */
        .candles {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 8px;
            height: 35px;
            background: linear-gradient(to bottom, #ffd700 0%, #ffb347 100%);
            border-radius: 2px;
            position: relative;
            animation: candleWiggle 2s ease-in-out infinite;
        }

        @keyframes candleWiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: radial-gradient(ellipse at center, #fff700 0%, #ffaa00 40%, #ff4400 100%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.3s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1, 1); }
            100% { transform: translateX(-50%) scale(1.05, 0.95); }
        }

        /* Text Styling */
        .greeting {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--white);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.3); }
        }

        .name {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: var(--cream);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            animation: nameFloat 3s ease-in-out infinite;
        }

        @keyframes nameFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: messageSlideUp 1.5s ease-out 1s backwards;
        }

        @keyframes messageSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--cyan-deep);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .message p:last-child {
            margin-bottom: 0;
            font-style: italic;
            font-weight: 600;
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatBalloon 6s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
        }

        .balloon-1 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon-2 {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .balloon-3 {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            bottom: 15%;
            left: 12%;
            animation-delay: 2s;
        }

        .balloon-4 {
            background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%);
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 4s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            .name {
                font-size: 3rem;
            }
            .message p {
                font-size: 1.1rem;
            }
            .cake-layer {
                transform: scale(0.8);
            }
            .balloon {
                width: 40px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div id="stars-container"></div>

    <!-- Balloons -->
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>

    <!-- Confetti -->
    <div id="confetti-container"></div>

    <!-- Hearts -->
    <div id="hearts-container"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="greeting">Happy Birthday</div>
        <div class="name">Vaishnavi</div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="cake-layer layer-3">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer layer-2">
                    <div class="frosting"></div>
                </div>
                <div class="cake-layer layer-1">
                    <div class="frosting"></div>
                </div>
            </div>
        </div>

        <div class="message">
            <p>May this special day bring you endless joy, wonderful surprises, and beautiful memories that last a lifetime.</p>
            <p>Wishing you a year filled with love, laughter, success, and all the happiness your heart can hold.</p>
            <p>Have an absolutely amazing birthday celebration!</p>
        </div>
    </div>

    <script>
        // Create Stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Create Confetti
        const confettiContainer = document.getElementById('confetti-container');
        const confettiColors = ['#ff6b9d', '#c44569', '#ffa502', '#4dd4d4', '#a0f4f4', '#ffd700', '#ff9ff3'];
        
        for (let i = 0; i < 30; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.animationDelay = Math.random() * 4 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
            confettiContainer.appendChild(confetti);
        }

        // Create Floating Hearts
        const heartsContainer = document.getElementById('hearts-container');
        const heartSymbol = 'â™¥';
        
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbol;
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 800);
    </script>
</body>
</html>
